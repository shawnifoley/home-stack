apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-radarr-config
  namespace: media
spec:
  schedule: "45 2 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: alpine:3.20
              command:
                - /bin/sh
                - -ceu
                - |
                  apk add --no-cache rsync >/dev/null
                  root="/backup/backups/radarr-config"
                  dest="${root}/Backups"
                  mkdir -p "${dest}"
                  if [ -d /config/Backups ]; then
                    rsync -azP --delete /config/Backups/ "${dest}/"
                  fi
              volumeMounts:
                - name: source
                  mountPath: /config
                  readOnly: true
                - name: backup
                  mountPath: /backup
          volumes:
            - name: source
              persistentVolumeClaim:
                claimName: radarr-config
            - name: backup
              persistentVolumeClaim:
                claimName: nfs-export-root
