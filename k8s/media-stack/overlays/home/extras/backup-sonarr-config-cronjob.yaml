apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-sonarr-config
  namespace: media
spec:
  schedule: "35 2 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: backup-sonarr-config
        spec:
          restartPolicy: OnFailure

          # Force the backup pod to run on the same node as the sonarr pod
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app: sonarr
                    topologyKey: kubernetes.io/hostname

          containers:
            - name: backup
              image: alpine:3.20
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -ceu
                - |
                  apk add --no-cache rsync >/dev/null
                  root="/backup/backups/sonarr-config"
                  dest="${root}/Backups"
                  mkdir -p "${dest}"

                  if [ -d /config/Backups ]; then
                    rsync -azP --delete /config/Backups/ "${dest}/"
                  else
                    echo "No /config/Backups directory found; nothing to sync."
                  fi
              volumeMounts:
                - name: source
                  mountPath: /config
                  readOnly: true
                - name: backup
                  mountPath: /backup
          volumes:
            - name: source
              persistentVolumeClaim:
                claimName: sonarr-config
            - name: backup
              persistentVolumeClaim:
                claimName: nfs-export-root
