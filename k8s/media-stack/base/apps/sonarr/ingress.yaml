apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: replace-me
spec:
  ingressClassName: replace-me
  tls:
    - hosts:
        - sonarr.example.local
      secretName: sonarr-tls
  rules:
    - host: sonarr.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 80
